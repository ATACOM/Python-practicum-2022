<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{city_name}}</title>
</head>

<body>
    <h1>{{city_name}}, {{data.sys.country}}</h1>

    <p>Temp: {{data.main.temp}} C </p>
    <p> but feels like {{data.main.feels_like}} C, caused by wind speed of {{data.wind.speed}} m/s</p>
    <p>{{data.message}}</p>
    <a href="/weather"><button type="button">Choose other</button></a>
</body>

</html>
