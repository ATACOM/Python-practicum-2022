{% extends 'template.html' %}

{% block title %} {{title}} {% endblock %}

{% block content %}
  <h3>Add City to list:</h3>
    <form method="POST" action="/cities">
         <div class="input-group mb-3">
              <input type="text" name="text" class="form-control" placeholder="Add a new city">
                  <div class="input-group-append" id="button-addon">
                    <button class="btn btn-outline-primary" type="submit" value="update">Create new</button>
                  </div>
            </div>
    </form>

    <h3>City list:</h4>
    {% for record in table %}
      <p>
        <form method="POST" action="/cities/edit/{{record.id}}">
            <div class="input-group mb-3">

              <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="hidden" name="done" value="off">
                    <input type="checkbox" onclick="redirect('/cities/edit/{{record.id}}')" data-target="/cities/edit/{{record.id}}" name="{{record.city}}">
                </div>
              </div>

              <input type="text" value="{{record.city}}" name="text" class="form-control">
              <input type="text" value="{{record.temp}} Â°C" name="temp" class="form-control">

              <div class="input-group-append" id="button-addon2">
                <button class="btn btn-outline-secondary" type="submit" value="update">Update</button>
              </div>

            </div>
        </form>
      {% endfor %}
{% endblock %}
